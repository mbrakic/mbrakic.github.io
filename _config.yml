# --- SITE SETTINGS ---
title: Milan's Personal Page
description: Learning to use GitHub Actions and Jekyll
url: "https://mbrakic.github.io"
baseurl: "" 
lang: "en-US"

# --- THEME SETUP ---
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "sunrise" 

# --- FEATURES ---
breadcrumbs: true           # Shows "Home > Blog > Post Title" at the top
search: true                # Enables the search magnifying glass
search_full_content: true   # Search looks at body text, not just titles
words_per_minute: 200       # Adjusts the "3 min read" calculation

# --- AUTHOR (Sidebar) ---
author:
  name: "Milan"
  bio: "Learning to use GitHub Actions and Jekyll"
  location: "London, UK"    # Optional: Adds location pin
  links:                    # These appear as clickable icons in your sidebar
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mbrakic"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/milan-rakic"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:your-email@example.com"

# --- PLUGINS ---
plugins:
  - jekyll-remote-theme 
  - jekyll-include-cache 
  - jekyll-seo-tag       
  - jekyll-paginate      
  - jekyll-sitemap       
  - jekyll-feed          
  - jekyll-gist          # Allows you to embed GitHub Gists nicely

# --- PAGINATION ---
paginate: 5
paginate_path: /page:num/

# --- DEFAULTS ---
# This section applies settings to all posts/pages automatically so you don't have to
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true # Shows your sidebar bio on every post
      read_time: true      # "5 min read"
      comments: false      # Set to true if you add Giscus/Disqus later
      share: true          # Social share buttons at bottom of posts
      related: true        # Shows "You might also like" at bottom
      toc: true            # Table of Contents
      toc_sticky: true     # ToC follows you as you scroll down
      toc_label: "Jump to" 

  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      toc: true            # Even static pages get a Table of Contents

# --- NAVIGATION ---
# This tells the theme to look for navigation links in _data/navigation.yml
# (See the "Crucial Step" below to make this work)
locale: "en-US"

include:
  - _pages